services:
  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ave-net

  # =========================
  # Kafka
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ave-net

  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hyperliquid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - ave-net

  # =========================
  # Flink
  # =========================
  flink-jobmanager:
    image: flink:1.17.2
    container_name: flink-jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    networks:
      - ave-net

  flink-taskmanager:
    image: flink:1.17.2
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
    networks:
      - ave-net

  # =========================
  # Backend
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - postgres
      - kafka
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hyperliquid
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_COMPUTED_DATA: hyperliquid.computed_data
    volumes:
      - ./backend:/app
    networks:
      - ave-net
    restart: unless-stopped

  # =========================
  # Parser
  # =========================
  parser:
    image: python:3.11-slim
    container_name: parser
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - kafka
    env_file:
      - ./parser/.env
    command: >
      sh -lc "
      pip install -r /app/parser/requirements.txt &&
      python /app/parser/main.py
      "
    networks:
      - ave-net
    restart: unless-stopped

  # =========================
  # Frontend
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - ave-net
    restart: unless-stopped

    environment:
      - API_INTERNAL_URL=http://backend:8080
      - NEXT_PUBLIC_API_URL=http://localhost:8080


  # =========================
  # Computer  ⭐⭐⭐关键
  # =========================
  computer:
    container_name: computer
    build:
      context: .
      dockerfile: computer/Dockerfile
    environment:
      KAFKA_BOOTSTRAP: "kafka:9092"
      RAW_TRADES_TOPIC: "hyperliquid-raw-trades"
      RAW_PRICE_TOPIC: "hyperliquid-raw-price"
      COMPUTED_TOPIC: "hyperliquid.computed_data"
    depends_on:
      - kafka
    networks:
      - ave-net
    restart: unless-stopped

volumes:
  pg-data:

networks:
  ave-net:
    driver: bridge
