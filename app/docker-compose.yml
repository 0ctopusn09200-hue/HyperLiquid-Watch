services:
  # =========================
  # Zookeeper
  # =========================
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - ave-net

  # =========================
  # Kafka
  # =========================
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - ave-net

  # =========================
  # PostgreSQL
  # =========================
  postgres:
    image: postgres:15
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: hyperliquid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - ave-net

  # =========================
  # Flink JobManager
  # =========================
  flink-jobmanager:
    image: flink:1.17.2
    container_name: flink-jobmanager
    command: jobmanager
    ports:
      - "8081:8081"
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
    networks:
      - ave-net

  # =========================
  # Flink TaskManager
  # =========================
  flink-taskmanager:
    image: flink:1.17.2
    container_name: flink-taskmanager
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - |
        FLINK_PROPERTIES=
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
    networks:
      - ave-net

  # =========================
  # Backend Service
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    depends_on:
      - postgres
      - kafka
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/hyperliquid
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_COMPUTED_DATA: hyperliquid.computed_data
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      API_PREFIX: /api/v1
      WS_PATH: /api/v1/ws
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
    networks:
      - ave-net
    restart: unless-stopped

  # =========================
  # Frontend Service
  # =========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8080
        NEXT_PUBLIC_WS_URL: ws://localhost:8080/api/v1/ws
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:8080
      NEXT_PUBLIC_WS_URL: ws://localhost:8080/api/v1/ws
    networks:
      - ave-net
    restart: unless-stopped

volumes:
  pg-data:

networks:
  ave-net:
    driver: bridge
